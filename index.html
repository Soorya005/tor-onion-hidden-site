<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SunGod - The Hidden Flame</title>
  <style>
    body {
      background: radial-gradient(circle, #0d0d0d 0%, #000000 100%);
      color: #f9d71c;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff6a00, #ffcc00);
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 0 30px #ffcc00;
    }

      font-size: 3.5em;
      color: #000;
      text-shadow: 0 0 20px #ffd700;
      margin: 0;
    }

    .subheading {
      font-size: 1.5em;
      color: #111;
      font-style: italic;
      text-shadow: 0 0 10px #fff200;
      margin-top: 10px;
    }

    .iam-sungod {
      text-align: center;
      margin-top: 70px;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 30px #ff6600;
      letter-spacing: 2px;
    }

    .identity {
      text-align: center;
      margin: 40px auto 80px;
      font-size: 1.3em;
      color: #cfcfcf;
      max-width: 700px;
      line-height: 1.8;
      text-shadow: 0 0 8px #ff9900;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 25px;
      color: #444;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>SUNGOD</h1>
    <p class="subheading">The Hidden Flame</p>
  </header>

  <div class="iam-sungod">I am SunGod</div>

  <div class="identity">
    Hacker. Student of Cybersecurity.<br>
    I walk in shadows, but I master the light.<br>

  </div>

  <footer>
    <p>&copy; 2025 I am SunGod. Stay unseen. Stay aware.</p>
  </footer>

</body>
</html>
